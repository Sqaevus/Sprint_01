<!DOCTYPE html>
<html>
<head>
    <title>Encriptador/Desencriptador</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Encriptador/Desencriptador</h1>

    <section>
        <label for="txtTexto">Texto:</label>
        <br>
        <textarea id="txtTexto" name="txtTexto" rows="10" cols="50" oninput="mostrarImagen()" placeholder="Texto desencriptado"></textarea>
        <div class="textarea-container">
            <textarea id="txtResultado"></textarea>
            <div id="imagen" class="imagen-container">
                <img src="imagen_01.png" alt="Imagen">
            </div>
        </div>
    </section>


    <section>
        <button onclick="encriptar()">Encriptar</button>
        <button onclick="desencriptar()">Desencriptar</button>
        <button onclick="copiar()">Copiar</button>
    </section>

    <script src="funciones.js"></script>

</body>
</html>
